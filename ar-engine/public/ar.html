<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR View - AR Vision</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* 카메라 배경 */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        /* Three.js 캔버스 컨테이너 */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* 터치 영역 */
        #touch-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* 상단 UI */
        .top-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .top-ui > * {
            pointer-events: auto;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }

        .btn-icon svg {
            width: 24px;
            height: 24px;
            stroke: #fff;
            fill: none;
            stroke-width: 2;
        }

        /* 상태 표시 */
        #status {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 100;
            text-align: center;
            pointer-events: none;
        }

        /* 하단 버튼 그룹 */
        .bottom-ui {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .btn-action {
            padding: 16px 32px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-action:hover {
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-action.primary {
            background: linear-gradient(135deg, #00ff88, #00aa44);
            border: none;
            color: #000;
        }

        .btn-action.primary:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
        }

        .btn-action svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        /* 로딩 화면 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loading-screen.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 255, 136, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
        }

        /* 에러 화면 */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }

        .error-screen.visible {
            display: flex;
        }

        .error-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 68, 68, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .error-icon svg {
            width: 30px;
            height: 30px;
            stroke: #ff4444;
            fill: none;
            stroke-width: 2;
        }

        .error-message {
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* 안내 */
        .hint-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 15px;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 50;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .hint-overlay.visible {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .bottom-ui {
                flex-direction: column;
                gap: 10px;
            }

            .btn-action {
                padding: 14px 28px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- 로딩 화면 -->
    <div id="loading-screen">
        <div class="loading-spinner"></div>
        <p class="loading-text" id="loading-text">카메라 연결 중...</p>
    </div>

    <!-- 에러 화면 -->
    <div class="error-screen" id="error-screen">
        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        </div>
        <p class="error-message" id="error-message">오류가 발생했습니다</p>
        <button class="btn-action primary" onclick="location.href='upload.html'">
            <svg viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
            이미지 다시 선택
        </button>
    </div>

    <!-- 카메라 비디오 -->
    <video id="video-background" autoplay muted playsinline></video>

    <!-- Three.js 캔버스 -->
    <div id="canvas-container"></div>

    <!-- 터치 영역 -->
    <div id="touch-area"></div>

    <!-- 상단 UI -->
    <div class="top-ui">
        <button class="btn-icon" id="btn-back" title="뒤로가기">
            <svg viewBox="0 0 24 24">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        </button>
        <button class="btn-icon" id="btn-switch-camera" title="카메라 전환">
            <svg viewBox="0 0 24 24">
                <path d="M11 19H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h5"/>
                <path d="M13 5h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-5"/>
                <polyline points="16 2 19 5 16 8"/>
                <polyline points="8 22 5 19 8 16"/>
            </svg>
        </button>
    </div>

    <!-- 상태 표시 -->
    <p id="status">드래그로 이동, 핀치로 크기 조절</p>

    <!-- 안내 오버레이 -->
    <div class="hint-overlay" id="hint-overlay">
        드래그: 이동<br>
        핀치/스크롤: 크기 조절
    </div>

    <!-- 하단 버튼 -->
    <div class="bottom-ui">
        <button class="btn-action" id="btn-reset">
            <svg viewBox="0 0 24 24">
                <polyline points="23 4 23 10 17 10"/>
                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
            </svg>
            리셋
        </button>
        <button class="btn-action primary" id="btn-new-image">
            <svg viewBox="0 0 24 24">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
            </svg>
            새 이미지
        </button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // === State ===
        let video = null;
        let scene = null;
        let camera = null;
        let renderer = null;
        let hudMesh = null;
        let hudTexture = null;
        let hudMeshBaseScale = 1.0;
        let isRunning = false;

        // 센서 상태
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let initialOrientation = null;

        // 제스처 상태
        const gesture = {
            isDragging: false,
            isPinching: false,
            dragStartX: 0,
            dragStartY: 0,
            objStartX: 0,
            objStartY: 0,
            pinchStartDist: 0,
            pinchStartScale: 1.0,
        };

        // === 초기화 ===
        async function init() {
            console.log('[AR] 초기화 시작');

            // sessionStorage에서 이미지 가져오기
            const imageDataURL = sessionStorage.getItem('arImage');
            if (!imageDataURL) {
                showError('이미지가 없습니다. 먼저 이미지를 업로드해주세요.');
                return;
            }

            try {
                updateLoading('카메라 연결 중...');
                await initCamera();

                updateLoading('3D 엔진 초기화...');
                initThreeJS();

                updateLoading('이미지 로딩...');
                await loadImage(imageDataURL);

                updateLoading('센서 연결 중...');
                initSensors();

                initEvents();

                hideLoading();
                showHint();

                isRunning = true;
                animate();

                console.log('[AR] 초기화 완료');

            } catch (error) {
                console.error('[AR] 초기화 실패:', error);
                showError('초기화 실패: ' + error.message);
            }
        }

        // === 카메라 초기화 ===
        async function initCamera() {
            video = document.getElementById('video-background');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                await video.play();

                console.log('[AR] 카메라 연결됨:', video.videoWidth, 'x', video.videoHeight);

            } catch (e) {
                console.error('[AR] 카메라 에러:', e);
                throw new Error('카메라에 접근할 수 없습니다');
            }
        }

        // === Three.js 초기화 ===
        function initThreeJS() {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.background = null;

            // Camera
            camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.01,
                1000
            );
            camera.position.set(0, 0, 0);
            scene.add(camera);

            // Renderer
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                premultipliedAlpha: false,
                preserveDrawingBuffer: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '1';
            renderer.domElement.style.pointerEvents = 'none';

            container.appendChild(renderer.domElement);

            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);

            console.log('[AR] Three.js 초기화 완료');
        }

        // === 이미지 로딩 ===
        async function loadImage(dataURL) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    // 텍스처 생성
                    hudTexture = new THREE.Texture(img);
                    hudTexture.colorSpace = THREE.SRGBColorSpace;
                    hudTexture.minFilter = THREE.LinearFilter;
                    hudTexture.magFilter = THREE.LinearFilter;
                    hudTexture.needsUpdate = true;

                    // 단순 알파 투명 머티리얼 (배경이 이미 제거됨)
                    const material = new THREE.MeshBasicMaterial({
                        map: hudTexture,
                        transparent: true,
                        side: THREE.DoubleSide,
                        depthWrite: false,
                    });

                    // 이미지 비율 유지
                    const aspect = img.width / img.height;
                    const height = 0.5;
                    const width = height * aspect;

                    const geometry = new THREE.PlaneGeometry(width, height);
                    hudMesh = new THREE.Mesh(geometry, material);

                    // 카메라 자식으로 추가 (HUD 모드)
                    hudMesh.position.set(0, 0, -1.5);
                    hudMeshBaseScale = 1.0;
                    hudMesh.scale.set(1, 1, 1);

                    camera.add(hudMesh);

                    console.log('[AR] 이미지 로딩 완료:', img.width, 'x', img.height);
                    resolve();
                };
                img.onerror = () => reject(new Error('이미지 로딩 실패'));
                img.src = dataURL;
            });
        }

        // === 센서 초기화 ===
        function initSensors() {
            window.addEventListener('deviceorientation', (e) => {
                if (e.alpha === null) return;

                deviceOrientation = {
                    alpha: e.alpha,
                    beta: e.beta,
                    gamma: e.gamma
                };

                if (!initialOrientation) {
                    initialOrientation = { ...deviceOrientation };
                }
            }, true);

            console.log('[AR] 센서 초기화 완료');
        }

        // === 이벤트 설정 ===
        function initEvents() {
            const touchArea = document.getElementById('touch-area');

            // 터치 이벤트
            touchArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!hudMesh) return;

                if (e.touches.length === 1) {
                    gesture.isDragging = true;
                    gesture.isPinching = false;
                    gesture.dragStartX = e.touches[0].clientX;
                    gesture.dragStartY = e.touches[0].clientY;
                    gesture.objStartX = hudMesh.position.x;
                    gesture.objStartY = hudMesh.position.y;
                } else if (e.touches.length === 2) {
                    gesture.isDragging = false;
                    gesture.isPinching = true;
                    gesture.pinchStartDist = getTouchDistance(e.touches);
                    gesture.pinchStartScale = hudMeshBaseScale;
                }
            }, { passive: false });

            touchArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!hudMesh) return;

                if (gesture.isDragging && e.touches.length === 1) {
                    const dx = e.touches[0].clientX - gesture.dragStartX;
                    const dy = e.touches[0].clientY - gesture.dragStartY;
                    const scale = screenPixelToLocal();
                    hudMesh.position.x = gesture.objStartX + dx * scale;
                    hudMesh.position.y = gesture.objStartY - dy * scale;
                } else if (gesture.isPinching && e.touches.length === 2) {
                    const dist = getTouchDistance(e.touches);
                    const ratio = dist / gesture.pinchStartDist;
                    hudMeshBaseScale = Math.max(0.3, Math.min(5.0, gesture.pinchStartScale * ratio));
                    hudMesh.scale.set(hudMeshBaseScale, hudMeshBaseScale, hudMeshBaseScale);
                }
            }, { passive: false });

            touchArea.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    gesture.isDragging = false;
                    gesture.isPinching = false;
                } else if (e.touches.length === 1) {
                    gesture.isPinching = false;
                    gesture.isDragging = true;
                    gesture.dragStartX = e.touches[0].clientX;
                    gesture.dragStartY = e.touches[0].clientY;
                    gesture.objStartX = hudMesh ? hudMesh.position.x : 0;
                    gesture.objStartY = hudMesh ? hudMesh.position.y : 0;
                }
            });

            // 마우스 이벤트 (데스크탑)
            let mouseDown = false;
            touchArea.addEventListener('mousedown', (e) => {
                if (!hudMesh) return;
                mouseDown = true;
                gesture.dragStartX = e.clientX;
                gesture.dragStartY = e.clientY;
                gesture.objStartX = hudMesh.position.x;
                gesture.objStartY = hudMesh.position.y;
            });

            touchArea.addEventListener('mousemove', (e) => {
                if (!mouseDown || !hudMesh) return;
                const dx = e.clientX - gesture.dragStartX;
                const dy = e.clientY - gesture.dragStartY;
                const scale = screenPixelToLocal();
                hudMesh.position.x = gesture.objStartX + dx * scale;
                hudMesh.position.y = gesture.objStartY - dy * scale;
            });

            touchArea.addEventListener('mouseup', () => { mouseDown = false; });
            touchArea.addEventListener('mouseleave', () => { mouseDown = false; });

            // 마우스 휠
            touchArea.addEventListener('wheel', (e) => {
                if (!hudMesh) return;
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                hudMeshBaseScale = Math.max(0.3, Math.min(5.0, hudMeshBaseScale * delta));
                hudMesh.scale.set(hudMeshBaseScale, hudMeshBaseScale, hudMeshBaseScale);
            }, { passive: false });

            // 버튼 이벤트
            document.getElementById('btn-back').addEventListener('click', () => {
                window.location.href = 'upload.html';
            });

            document.getElementById('btn-switch-camera').addEventListener('click', switchCamera);

            document.getElementById('btn-reset').addEventListener('click', resetPosition);

            document.getElementById('btn-new-image').addEventListener('click', () => {
                window.location.href = 'upload.html';
            });

            // 리사이즈
            window.addEventListener('resize', onResize);

            console.log('[AR] 이벤트 설정 완료');
        }

        // === 유틸리티 함수 ===
        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function screenPixelToLocal() {
            const distance = 1.5;
            const fovRad = THREE.MathUtils.degToRad(camera.fov);
            const screenHeight = window.innerHeight;
            return (2 * distance * Math.tan(fovRad / 2)) / screenHeight;
        }

        // === 카메라 전환 ===
        let currentFacing = 'environment';
        async function switchCamera() {
            currentFacing = currentFacing === 'environment' ? 'user' : 'environment';

            try {
                // 기존 스트림 정리
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(t => t.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacing,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                await video.play();

                console.log('[AR] 카메라 전환:', currentFacing);

            } catch (e) {
                console.error('[AR] 카메라 전환 실패:', e);
            }
        }

        // === 위치 리셋 ===
        function resetPosition() {
            if (hudMesh) {
                hudMesh.position.set(0, 0, -1.5);
                hudMeshBaseScale = 1.0;
                hudMesh.scale.set(1, 1, 1);
            }
            initialOrientation = null;
            console.log('[AR] 위치 리셋');
        }

        // === 리사이즈 ===
        function onResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // === UI 함수 ===
        function updateLoading(text) {
            document.getElementById('loading-text').textContent = text;
        }

        function hideLoading() {
            document.getElementById('loading-screen').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-screen').classList.add('visible');
        }

        function showHint() {
            const hint = document.getElementById('hint-overlay');
            hint.classList.add('visible');
            setTimeout(() => {
                hint.classList.remove('visible');
            }, 3000);
        }

        // === 렌더 루프 ===
        function animate() {
            if (!isRunning) return;
            requestAnimationFrame(animate);

            // 센서 기반 카메라 업데이트 (옵션)
            updateCameraFromSensor();

            renderer.render(scene, camera);
        }

        function updateCameraFromSensor() {
            if (!initialOrientation) return;

            // 디바이스 방향에 따른 카메라 회전 (단순화)
            const alpha = THREE.MathUtils.degToRad(deviceOrientation.alpha - initialOrientation.alpha);
            const beta = THREE.MathUtils.degToRad(deviceOrientation.beta - initialOrientation.beta);
            const gamma = THREE.MathUtils.degToRad(deviceOrientation.gamma - initialOrientation.gamma);

            // 부드러운 회전 (제한적)
            camera.rotation.x = beta * 0.3;
            camera.rotation.y = -gamma * 0.3;
        }

        // === 시작 ===
