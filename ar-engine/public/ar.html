<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR View - 가상내짤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* 카메라 배경 */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        #video-background.mirror {
            transform: scaleX(-1);
        }

        /* Three.js 캔버스 컨테이너 */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* 터치 영역 */
        #touch-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        /* 상단 UI */
        .top-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }

        .top-ui>* {
            pointer-events: auto;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            background: rgba(26, 46, 26, 0.8);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: rgba(36, 53, 36, 0.9);
            transform: scale(1.05);
        }

        .btn-icon:active {
            transform: scale(0.95);
        }

        .btn-icon svg {
            width: 24px;
            height: 24px;
            stroke: #7CB342;
            fill: none;
            stroke-width: 2;
        }

        /* 하단 버튼 그룹 */
        .bottom-ui {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 100;
        }

        /* 캡처 버튼 - 큰 원형 */
        .btn-capture {
            width: 70px;
            height: 70px;
            background: #7CB342;
            border: 4px solid rgba(26, 46, 26, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-capture:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(124, 179, 66, 0.5);
        }

        .btn-capture:active {
            transform: scale(0.95);
        }

        .btn-capture .inner-circle {
            width: 56px;
            height: 56px;
            background: #8BC34A;
            border-radius: 50%;
            border: 2px solid rgba(26, 46, 26, 0.3);
        }

        /* 사이드 버튼들 */
        .btn-side {
            width: 50px;
            height: 50px;
            background: rgba(26, 46, 26, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-side:hover {
            background: rgba(36, 53, 36, 0.9);
            transform: scale(1.05);
        }

        .btn-side:active {
            transform: scale(0.95);
        }

        .btn-side svg {
            width: 24px;
            height: 24px;
            stroke: #7CB342;
            fill: none;
            stroke-width: 2;
        }

        /* 로딩 화면 */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2e1a 0%, #0f1f0f 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        #loading-screen.hidden {
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(124, 179, 66, 0.2);
            border-top-color: #7CB342;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            color: #C8E6C9;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            text-align: center;
        }

        /* 에러 화면 */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2e1a 0%, #0f1f0f 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }

        .error-screen.visible {
            display: flex;
        }

        .error-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 100, 100, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .error-icon svg {
            width: 30px;
            height: 30px;
            stroke: #ff6464;
            fill: none;
            stroke-width: 2;
        }

        .error-message {
            color: #C8E6C9;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-error {
            padding: 16px 32px;
            background: #7CB342;
            border: none;
            border-radius: 30px;
            color: #0f1f0f;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn-error:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(124, 179, 66, 0.4);
        }

        .btn-error svg {
            width: 20px;
            height: 20px;
            stroke: #0f1f0f;
            fill: none;
            stroke-width: 2;
        }

        /* 안내 오버레이 - 세련된 디자인 */
        .hint-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 46, 26, 0.95);
            padding: 24px 36px;
            border-radius: 16px;
            color: #C8E6C9;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 15px;
            text-align: center;
            z-index: 200;
            pointer-events: auto;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            line-height: 1.6;
        }

        .hint-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .hint-overlay .hint-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #7CB342;
        }

        .hint-overlay .hint-text {
            opacity: 0.9;
            text-align: center;
        }

        /* 캡처 플래시 효과 */
        .capture-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #7CB342;
            opacity: 0;
            pointer-events: none;
            z-index: 500;
            transition: opacity 0.1s ease;
        }

        .capture-flash.flash {
            opacity: 1;
        }

        /* 저장 완료 토스트 */
        .toast {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(26, 46, 26, 0.95);
            color: #7CB342;
            padding: 12px 24px;
            border-radius: 25px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 300;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .toast.visible {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* 실시간 워터마크 */
        .rt-watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            opacity: 0.5;
            pointer-events: none;
            z-index: 50;
            object-fit: contain;
        }
    </style>
</head>

    </script>
    <script src="watermark.js"></script>

    <script type="module">
        import * as THREE from 'three';

        // === State ===
        let video = null;
        let scene = null;
        let camera = null;
        let renderer = null;
        let hudMesh = null;
        let hudTexture = null;
        let hudMeshBaseScale = 1.0;
        let isRunning = false;
        let currentFacing = 'environment';
        let lastCapturedBlob = null;
        let logoImage = null; // 로고 프리로드용

        // 센서 상태
        let deviceOrientation = { alpha: 0, beta: 0, gamma: 0 };
        let initialOrientation = null;

        // 제스처 상태
        const gesture = {
            isDragging: false,
            isPinching: false,
            dragStartX: 0,
            dragStartY: 0,
            objStartX: 0,
            objStartY: 0,
            pinchStartDist: 0,
            pinchStartScale: 1.0,
        };

        // IndexedDB 헬퍼 함수
        function openImageDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('ARImageDB', 1);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('images')) {
                        db.createObjectStore('images', { keyPath: 'id' });
                    }
                };
            });
        }

        async function getImageFromDB() {
            const db = await openImageDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction('images', 'readonly');
                const store = tx.objectStore('images');
                const request = store.get('arImage');
                request.onsuccess = () => {
                    db.close();
                    if (request.result && request.result.blob) {
                        resolve(request.result.blob);
                    } else {
                        resolve(null);
                    }
                };
                request.onerror = () => {
                    db.close();
                    reject(request.error);
                };
            });
        }

        // === 초기화 ===
        async function init() {
            console.log('[AR] 초기화 시작');

            // IndexedDB에서 이미지 불러오기
            let imageBlob = null;
            try {
                imageBlob = await getImageFromDB();
            } catch (e) {
                console.error('[AR] IndexedDB 에러:', e);
            }

            if (!imageBlob) {
                showError('이미지가 없습니다. 먼저 이미지를 업로드해주세요.');
                return;
            }

            try {
                updateLoading('카메라 연결 중...');
                await initCamera();

                updateLoading('3D 엔진 초기화...');
                initThreeJS();

                updateLoading('이미지 로딩...');
                await loadImageFromBlob(imageBlob);

                updateLoading('센서 연결 중...');
                initSensors();

                initEvents();

                // 로고 프리로드
                logoImage = new Image();
                logoImage.src = 'logo.png';
                logoImage.onerror = () => logoImage.src = 'el-logo.png';

                hideLoading();
                showHint();

                isRunning = true;
                animate();

                console.log('[AR] 초기화 완료');

            } catch (error) {
                console.error('[AR] 초기화 실패:', error);
                showError('초기화 실패: ' + error.message);
            }
        }

        // === 카메라 초기화 ===
        async function initCamera() {
            video = document.getElementById('video-background');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                await video.play();
                currentFacing = 'environment';

                console.log('[AR] 카메라 연결됨:', video.videoWidth, 'x', video.videoHeight);

            } catch (e) {
                console.error('[AR] 카메라 에러:', e);
                throw new Error('카메라에 접근할 수 없습니다');
            }
        }

        // === Three.js 초기화 ===
        function initThreeJS() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = null;

            camera = new THREE.PerspectiveCamera(
                70,
                window.innerWidth / window.innerHeight,
                0.01,
                1000
            );
            camera.position.set(0, 0, 0);
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                premultipliedAlpha: false,
                preserveDrawingBuffer: true
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0';
            renderer.domElement.style.left = '0';
            renderer.domElement.style.zIndex = '1';
            renderer.domElement.style.pointerEvents = 'none';

            container.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);

            console.log('[AR] Three.js 초기화 완료');
        }

        // === 이미지 로딩 (Blob에서) ===
        async function loadImageFromBlob(blob) {
            const objectURL = URL.createObjectURL(blob);
            try {
                await loadImage(objectURL);
            } finally {
                URL.revokeObjectURL(objectURL);
            }
        }

        // === 이미지 로딩 (URL에서) ===
        async function loadImage(imageURL) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    hudTexture = new THREE.Texture(img);
                    hudTexture.colorSpace = THREE.SRGBColorSpace;
                    hudTexture.minFilter = THREE.LinearFilter;
                    hudTexture.magFilter = THREE.LinearFilter;
                    hudTexture.needsUpdate = true;

                    const material = new THREE.MeshBasicMaterial({
                        map: hudTexture,
                        transparent: true,
                        side: THREE.DoubleSide,
                        depthWrite: false,
                    });

                    const aspect = img.width / img.height;
                    const height = 0.5;
                    const width = height * aspect;

                    const geometry = new THREE.PlaneGeometry(width, height);
                    hudMesh = new THREE.Mesh(geometry, material);

                    hudMesh.position.set(0, 0, -1.5);
                    hudMeshBaseScale = 1.0;
                    hudMesh.scale.set(1, 1, 1);

                    camera.add(hudMesh);

                    console.log('[AR] 이미지 로딩 완료:', img.width, 'x', img.height);
                    resolve();
                };
                img.onerror = () => reject(new Error('이미지 로딩 실패'));
                img.src = imageURL;
            });
        }

        // === 센서 초기화 ===
        function initSensors() {
            window.addEventListener('deviceorientation', (e) => {
                if (e.alpha === null) return;

                deviceOrientation = {
                    alpha: e.alpha,
                    beta: e.beta,
                    gamma: e.gamma
                };

                if (!initialOrientation) {
                    initialOrientation = { ...deviceOrientation };
                }
            }, true);

            console.log('[AR] 센서 초기화 완료');
        }

        // === 이벤트 설정 ===
        function initEvents() {
            const touchArea = document.getElementById('touch-area');

            // 터치 이벤트
            touchArea.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!hudMesh) return;

                if (e.touches.length === 1) {
                    gesture.isDragging = true;
                    gesture.isPinching = false;
                    gesture.dragStartX = e.touches[0].clientX;
                    gesture.dragStartY = e.touches[0].clientY;
                    gesture.objStartX = hudMesh.position.x;
                    gesture.objStartY = hudMesh.position.y;
                } else if (e.touches.length === 2) {
                    gesture.isDragging = false;
                    gesture.isPinching = true;
                    gesture.pinchStartDist = getTouchDistance(e.touches);
                    gesture.pinchStartScale = hudMeshBaseScale;
                }
            }, { passive: false });

            touchArea.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!hudMesh) return;

                if (gesture.isDragging && e.touches.length === 1) {
                    const dx = e.touches[0].clientX - gesture.dragStartX;
                    const dy = e.touches[0].clientY - gesture.dragStartY;
                    const scale = screenPixelToLocal();
                    hudMesh.position.x = gesture.objStartX + dx * scale;
                    hudMesh.position.y = gesture.objStartY - dy * scale;
                } else if (gesture.isPinching && e.touches.length === 2) {
                    const dist = getTouchDistance(e.touches);
                    const ratio = dist / gesture.pinchStartDist;
                    hudMeshBaseScale = Math.max(0.3, Math.min(5.0, gesture.pinchStartScale * ratio));
                    hudMesh.scale.set(hudMeshBaseScale, hudMeshBaseScale, hudMeshBaseScale);
                }
            }, { passive: false });

            touchArea.addEventListener('touchend', (e) => {
                if (e.touches.length === 0) {
                    gesture.isDragging = false;
                    gesture.isPinching = false;
                } else if (e.touches.length === 1) {
                    gesture.isPinching = false;
                    gesture.isDragging = true;
                    gesture.dragStartX = e.touches[0].clientX;
                    gesture.dragStartY = e.touches[0].clientY;
                    gesture.objStartX = hudMesh ? hudMesh.position.x : 0;
                    gesture.objStartY = hudMesh ? hudMesh.position.y : 0;
                }
            });

            // 마우스 이벤트 (데스크탑)
            let mouseDown = false;
            touchArea.addEventListener('mousedown', (e) => {
                if (!hudMesh) return;
                mouseDown = true;
                gesture.dragStartX = e.clientX;
                gesture.dragStartY = e.clientY;
                gesture.objStartX = hudMesh.position.x;
                gesture.objStartY = hudMesh.position.y;
            });

            touchArea.addEventListener('mousemove', (e) => {
                if (!mouseDown || !hudMesh) return;
                const dx = e.clientX - gesture.dragStartX;
                const dy = e.clientY - gesture.dragStartY;
                const scale = screenPixelToLocal();
                hudMesh.position.x = gesture.objStartX + dx * scale;
                hudMesh.position.y = gesture.objStartY - dy * scale;
            });

            touchArea.addEventListener('mouseup', () => { mouseDown = false; });
            touchArea.addEventListener('mouseleave', () => { mouseDown = false; });

            // 마우스 휠
            touchArea.addEventListener('wheel', (e) => {
                if (!hudMesh) return;
                e.preventDefault();
                const delta = e.deltaY > 0 ? 0.9 : 1.1;
                hudMeshBaseScale = Math.max(0.3, Math.min(5.0, hudMeshBaseScale * delta));
                hudMesh.scale.set(hudMeshBaseScale, hudMeshBaseScale, hudMeshBaseScale);
            }, { passive: false });

            // 버튼 이벤트
            document.getElementById('btn-back').addEventListener('click', () => {
                window.location.href = 'upload.html';
            });

            document.getElementById('btn-switch-camera').addEventListener('click', switchCamera);

            document.getElementById('btn-new-image').addEventListener('click', () => {
                window.location.href = 'upload.html';
            });

            document.getElementById('btn-capture').addEventListener('click', captureScreen);

            document.getElementById('btn-download').addEventListener('click', downloadCapture);

            // 안내 오버레이 터치하면 사라짐
            document.getElementById('hint-overlay').addEventListener('click', () => {
                document.getElementById('hint-overlay').classList.remove('visible');
            });

            // 리사이즈
            window.addEventListener('resize', onResize);

            console.log('[AR] 이벤트 설정 완료');
        }

        // === 유틸리티 함수 ===
        function getTouchDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function screenPixelToLocal() {
            const distance = 1.5;
            const fovRad = THREE.MathUtils.degToRad(camera.fov);
            const screenHeight = window.innerHeight;
            return (2 * distance * Math.tan(fovRad / 2)) / screenHeight;
        }

        // === 카메라 전환 ===
        async function switchCamera() {
            currentFacing = currentFacing === 'environment' ? 'user' : 'environment';

            try {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(t => t.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: currentFacing,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                video.classList.toggle('mirror', currentFacing === 'user');
                await video.play();

                console.log('[AR] 카메라 전환:', currentFacing);

            } catch (e) {
                console.error('[AR] 카메라 전환 실패:', e);
            }
        }

        // === 화면 캡처 ===
        async function captureScreen() {
            console.log('[AR] captureScreen 호출됨');
            const arCanvas = document.querySelector('#canvas-container canvas');
            if (!video || !arCanvas) {
                console.error('[AR] 비디오 또는 AR 캔버스를 찾을 수 없음', { video: !!video, arCanvas: !!arCanvas });
                alert('카메라 또는 AR 화면을 준비할 수 없습니다.');
                return;
            }

            try {
                // 플래시 효과
                const flash = document.getElementById('capture-flash');
                flash.classList.add('flash');
                setTimeout(() => flash.classList.remove('flash'), 100);

                showToast('캡처 중... 잠시만 기다려주세요');

                // 캡처용 임시 캔버스 생성
                const canvas = document.createElement('canvas');
                canvas.width = arCanvas.width;
                canvas.height = arCanvas.height;
                const ctx = canvas.getContext('2d');

                // 전면 카메라 미러링 처리
                const isMirrored = currentFacing === 'user';
                drawVideoCover(ctx, video, canvas.width, canvas.height, isMirrored);

                // AR 오버레이 합성
                ctx.drawImage(arCanvas, 0, 0);

                // 3. 워터마크 로고 직접 합성 (비율 유지)
                if (logoImage && logoImage.complete && logoImage.naturalWidth > 0) {
                    const logoAspect = logoImage.naturalWidth / logoImage.naturalHeight;
                    const lWidth = Math.min(canvas.width, canvas.height) * 0.20;
                    const lHeight = lWidth / logoAspect;

                    const lMargin = 30;
                    const lx = canvas.width - lWidth - lMargin;
                    const ly = canvas.height - lHeight - lMargin;

                    ctx.save();
                    ctx.globalAlpha = 0.6; // 워터마크용 투명도
                    ctx.drawImage(logoImage, lx, ly, lWidth, lHeight);
                    ctx.restore();
                    console.log('[AR] 워터마크 직접 합성 완료 (비율 유지)');
                } else {
                    console.warn('[AR] 워터마크 이미지가 준비되지 않아 텍스트로 보완');
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.font = 'bold 30px sans-serif';
                    ctx.fillText('LOGO', canvas.width - 150, canvas.height - 50);
                }

                // 최후의 데이터를 Blob으로 변환
                canvas.toBlob((blob) => {
                    if (blob) {
                        lastCapturedBlob = blob;

                        // 다운로드 버튼 활성화
                        const downloadBtn = document.getElementById('btn-download');
                        downloadBtn.style.opacity = '1';
                        downloadBtn.style.pointerEvents = 'auto';

                        showToast('촬영 완료! 저장 버튼을 누르세요.');
                    } else {
                        console.error('[AR] Blob 생성 실패');
                        showToast('캡처 실패 (Canvas 오류)');
                    }
                }, 'image/png');

            } catch (err) {
                console.error('[AR] 캡처 중 치명적 오류:', err);
                alert('캡처 중 오류가 발생했습니다: ' + err.message);
            }
        }

        // object-fit: cover 방식으로 비디오를 캔버스에 그리기
        function drawVideoCover(ctx, video, canvasWidth, canvasHeight, mirror = false) {
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            if (videoWidth === 0 || videoHeight === 0) return;

            const videoRatio = videoWidth / videoHeight;
            const canvasRatio = canvasWidth / canvasHeight;

            let sx, sy, sWidth, sHeight;

            if (videoRatio > canvasRatio) {
                sHeight = videoHeight;
                sWidth = videoHeight * canvasRatio;
                sx = (videoWidth - sWidth) / 2;
                sy = 0;
            } else {
                sWidth = videoWidth;
                sHeight = videoWidth / canvasRatio;
                sx = 0;
                sy = (videoHeight - sHeight) / 2;
            }

            if (mirror) {
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(video, sx, sy, sWidth, sHeight, -canvasWidth, 0, canvasWidth, canvasHeight);
                ctx.restore();
            } else {
                ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvasWidth, canvasHeight);
            }
        }

        // === 다운로드 ===
        function downloadCapture() {
            if (!lastCapturedBlob) {
                showToast('먼저 촬영(동그란 버튼)을 해주세요!');
                return;
            }

            const filename = 'ar-capture-' + Date.now() + '.png';
            const url = URL.createObjectURL(lastCapturedBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);

            showToast('갤러리에 저장되었습니다');
        }

        // === 리사이즈 ===
        function onResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        // === UI 함수 ===
        function updateLoading(text) {
            document.getElementById('loading-text').textContent = text;
        }

        function hideLoading() {
            document.getElementById('loading-screen').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-screen').classList.add('visible');
        }

        function showHint() {
            const hint = document.getElementById('hint-overlay');
            hint.classList.add('visible');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => {
                toast.classList.remove('visible');
            }, 2000);
        }

        // === 렌더 루프 ===
        function animate() {
            if (!isRunning) return;
            requestAnimationFrame(animate);

            updateCameraFromSensor();

            renderer.render(scene, camera);
        }

        function updateCameraFromSensor() {
            if (!initialOrientation) return;

            const alpha = THREE.MathUtils.degToRad(deviceOrientation.alpha - initialOrientation.alpha);
            const beta = THREE.MathUtils.degToRad(deviceOrientation.beta - initialOrientation.beta);
            const gamma = THREE.MathUtils.degToRad(deviceOrientation.gamma - initialOrientation.gamma);

            camera.rotation.x = beta * 0.3;
            camera.rotation.y = -gamma * 0.3;
        }

        // === 시작 ===
        init();
    </script>
</body>
